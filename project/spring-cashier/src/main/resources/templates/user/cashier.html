<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Starbucks Reserved</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <script type="text/javascript">
        function selectedStore() {
            reg = document.getElementById("register").value
            switch(reg) {
                case "5012349":
                    document.getElementById("stores").options[0].selected=true
                    break;
                case "1287612":
                    document.getElementById("stores").options[1].selected=true
                    break;
                case "6498234":
                    document.getElementById("stores").options[2].selected=true
                    break;
                case "7812386":
                    document.getElementById("stores").options[3].selected=true
                    break;
                case "8723098":
                    document.getElementById("stores").options[4].selected=true
                    break;
                case "9621043":
                    document.getElementById("stores").options[5].selected=true
                    break;
                case "1393478":
                    document.getElementById("stores").options[6].selected=true
                    break;
                default:
                    document.getElementById("stores").options[0].selected=true
            }
        }

        function selectedDrink() {
            reg = document.getElementById("drink").value
            switch(reg) {
                case "Caffe Latte":
                    document.getElementById("drinks").options[0].selected=true
                    break;
                case "Caffe Americano":
                    document.getElementById("drinks").options[1].selected=true
                    break;
                case "Caffe Mocha":
                    document.getElementById("drinks").options[2].selected=true
                    break;
                case "Espresso":
                    document.getElementById("drinks").options[3].selected=true
                    break;
                case "Cappuccino":
                    document.getElementById("drinks").options[4].selected=true
                    break;
            }
        }

        function selectedMilk() {
            reg = document.getElementById("milk").value
            switch(reg) {
                case "Whole Milk":
                    document.getElementById("milks").options[0].selected=true
                    break;
                case "2% Milk":
                    document.getElementById("milks").options[1].selected=true
                    break;
                case "Nonfat Milk":
                    document.getElementById("milks").options[2].selected=true
                    break;
                case "Almond Milk":
                    document.getElementById("milks").options[3].selected=true
                    break;
                case "Soy Milk":
                    document.getElementById("milks").options[4].selected=true
                    break;
            }
        }

        function selectedSize() {
            reg = document.getElementById("size").value
            switch(reg) {
                case "Short":
                    document.getElementById("sizes").options[0].selected=true
                    break;
                case "Tall":
                    document.getElementById("sizes").options[1].selected=true
                    break;
                case "Grande":
                    document.getElementById("sizes").options[2].selected=true
                    break;
                case "Venti":
                    document.getElementById("sizes").options[3].selected=true
                    break;
                case "Your Own Cup":
                    document.getElementById("sizes").options[4].selected=true
                    break;
            }
        }

        function selected() {
            selectedStore();
            selectedDrink();
            selectedMilk();
            selectedSize();
        }
    </script>
</head>

<body onload="selected()">
<h1 align="center">Welcome to Starbucks Reserved</h1>

<!-- LOGOUT SECTION -->
<div class="center">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>

<!-- FORM SECTION -->

<form name="form" th:object="${command}" method="post" th:action="@{/user/cashier}">

    <input type="hidden" name="state" id="state" value="{{state}}" />
    <input type="hidden" name="ts" id="ts" value="{{ts}}" />
    <input type="hidden" name="hash" id="hash" value="{{hash}}" />
    <input type="hidden" name="register" id="register" th:value="*{register}" />
    <input type="hidden" name="drink" id="drink" th:value="*{drink}" />
    <input type="hidden" name="milk" id="milk" th:value="*{milk}" />
    <input type="hidden" name="size" id="size" th:value="*{size}" />

    <p>
    <div align="center">
          <textarea readonly id="message" name="message"
                    cols="50" rows="13" th:text="${message}"/>
    </div>
    </p>

    <br/>

    <div align="center">
        <label for="stores">Select Store:</label>
        <select name="stores" id="stores">
            <option value="5012349">Dub-C</option>
            <option value="1287612">P-Town</option>
            <option value="6498234">The City</option>
            <option value="7812386">Eso</option>
            <option value="8723098">The Dro</option>
            <option value="9621043">Mateo</option>
            <option value="1393478">Deadwood</option>
        </select>
    </div>

    <div align="center">
        <label for="drinks">Select Drink:</label>
        <select name="drinks" id="drinks">
            <option value="Caffe Latte">Caffe Latte</option>
            <option value="Caffe Americano">Caffe Americano</option>
            <option value="Caffe Mocha">Caffe Mocha</option>
            <option value="Espresso">Espresso</option>
            <option value="Cappuccino">Cappuccino</option>
        </select>
    </div>

    <div align="center">
        <label for="milks">Select Milk:</label>
        <select name="milks" id="milks">
            <option value="Whole Milk">Whole Milk</option>
            <option value="2% Milk">2% Milk</option>
            <option value="Nonfat Milk">Nonfat Milk</option>
            <option value="Almond Milk">Almond Milk</option>
            <option value="Soy Milk">Soy Milk</option>
        </select>
    </div>

    <div align="center">
        <label for="sizes">Select Size:</label>
        <select name="sizes" id="sizes">
            <option value="Short">Short</option>
            <option value="Tall">Tall</option>
            <option value="Grande">Grande</option>
            <option value="Venti">Venti</option>
            <option value="Your Own Cup">Your Own Cup</option>
        </select>
    </div>

    <p align="center"> <img th:src="@{/images/starbucks.jpg}"/></p>

    <br/>

    <p align="center">
        <input type="submit" name="action" id="btnGetOrder" value="Get Order">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="btnPlaceOrder" value="Place Order">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="btnClearOrder" value="Clear Order">
    </p>

</form>

<!-- END FORM SECTION -->
<br/>
<br/>

<div align="center">
    <pre>Server Host/IP:  <span th:text="${server}" /></pre>
</div>

<br/>
<br/>

</body>
</html>
